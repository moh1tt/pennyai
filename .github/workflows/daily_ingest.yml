name: Daily Ingest

on:
  schedule:
    - cron: '0 6 * * *'  # 6 AM UTC daily
  workflow_dispatch:      # optional manual trigger

jobs:
  run-ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # <-- this allows pushes
          persist-credentials: true  # allows pushing with GITHUB_TOKEN

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python with uv
        run: uv python install

      - name: Install dependencies
        run: uv sync
        working-directory: .

      - name: Run main.py
        run: uv run python backend/main.py
        working-directory: .
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          GROQ_API: ${{ secrets.GROQ_API }}
        
      - name: Commit and push any changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          git diff-index --quiet HEAD || git commit -m "Update repo from workflow run"
          
          # Update remote to use the token for authentication
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


